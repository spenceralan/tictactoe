<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <div class="container">

      <div class="row" id="headerDisplay">
        <h1>tic tac toe</h1>
      </div>

      <div class="gameDisplay">
        <div class="row" id="gameRow1Display">
          <div class="col-xs-4 gameSquare" id="1">
          </div>
          <div class="col-xs-4 gameSquare" id="2">
          </div>
          <div class="col-xs-4 gameSquare" id="3">
          </div>
        </div>

        <div class="row" id="gameRow2Display">
          <div class="col-xs-4 gameSquare" id="4">
          </div>
          <div class="col-xs-4 gameSquare" id="5">
          </div>
          <div class="col-xs-4 gameSquare" id="6">
          </div>
        </div>

        <div class="row" id="gameRow3Display">
          <div class="col-xs-4 gameSquare" id="7">
          </div>
          <div class="col-xs-4 gameSquare" id="8">
          </div>
          <div class="col-xs-4 gameSquare" id="9">
          </div>
        </div>
      </div>

      <div class="row" >
        <h1 id="gameResultsDisplay"></h1>
        <button type="button" id="resetButton" class="btn btn-danger">reset board</button>
      </div>

    </div>
  </body>
</html>
